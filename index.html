<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
        <div class="header">
            <!--left corner to view high score-->
            <div>
                <button>View Highscores</button>
            </div>
            <!--right corner to set a timer-->
            <div>
                <p> Time:100 s</p>
            </div>
        </div>
    </header>

    <main>
        <div>
            <!--introduction section-->
            <section class="intro_page">
                <div>
                    <h1>
                        Hi Welcome to Coding Quiz Challenge
                    </h1>
                    <p>
                        Try to answer the following questions.....
                    </p>
                    <button>Start Quiz</button>
                </div>
            </section>

            <!--questions section-->
            <section class="question_page">
                <div>
                    <!--question body-->
                    <div>
                        <h2>Ask the question</h2>
                        <ul>
                            <li><button>Answer1</button></li>
                            <li><button>Answer2</button></li>
                            <li><button>Answer3</button></li>
                            <li><button>Answer4</button></li>
                        </ul>
                    <div>

                    <!--question check-->
                    </div>
                        <p>Correct or Wrong</p>
                    </div>
                </div>
            </section>

            <!--final report section-->
            <section class="submit_page">
                <div>
                    <h2>All Dones!</h2>
                    <p>Youe final score is: </p>
                    <p>Enter initials
                        <input/>
                        <button>Submit</button>
                    </p>
                </div>
            </section>

            <!--high score section-->
            <section class="highscore_page">
                <div>
                    <h2>High Scores</h2>
                    <ol>Score List
                        <button>Go back</button>
                        <button>Clear Highscores</button>
                    </ol>
                </div>
            </section>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
